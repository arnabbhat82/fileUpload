<h1>Image upload using reactive form</h1>
<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
  <input type="file" name="profile" (change)="onFileSelect($event)" multiple /><br>
  Product Name : <input type="text" name="productName" formControlName="prodName"><br>
  Description : <textarea name="prodDesc" formControlName="prodDesc"></textarea><br>
  <button type="submit">Upload Image</button>
</form>
